<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevzemi restavracijo - Ceniki.si</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: #1e293b;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        .form-container label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
        }
        .form-container input,
        .form-container textarea,
        .form-container button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #334155;
            background: #0f172a;
            color: #e2e8f0;
            box-sizing: border-box;
        }
        .form-container button {
            margin-top: 1.5rem;
            cursor: pointer;
            background: #3b82f6;
            transition: 0.3s;
        }
        .form-container button:hover {
            background: #60a5fa;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html" style="text-decoration: none; color: inherit;">üçΩ Ceniki.si <span>‚Äì ‚ÄúWaze za restavracije‚Äù</span></a></h1>
        <nav id="auth-nav">
            <a href="prevzemirestavracijo.html" class="claim">üè¢ Prevzemi restavracijo</a>
            <a href="login.html" class="login">üîë Prijava</a>
            <a href="registracija.html" class="register">üìå Registracija</a>
        </nav>
    </header>
    <div class="form-container">
        <h2>Prevzemite svoj profil restavracije</h2>
        <p style="text-align: center; color: #94a3b8;">Izpolnite spodnji obrazec in potrdite lastni≈°tvo nad va≈°o restavracijo.</p>
        <form id="claimForm">
            <input type="hidden" id="submitted_by_username" name="submitted_by_username">
            <label for="restaurantName">Ime restavracije:</label>
            <input type="text" id="restaurantName" name="restaurantName" required>
            <label for="contactName">Kontaktna oseba:</label>
            <input type="text" id="contactName" name="contactName" required>
            <label for="contactEmail">E-po≈°tni naslov:</label>
            <input type="email" id="contactEmail" name="contactEmail" required>
            <label for="phone">Telefonska ≈°tevilka:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="message">Sporoƒçilo:</label>
            <textarea id="message" name="message" rows="4" placeholder="Npr. Prosim za potrditev profila za restavracijo..."></textarea>
            <label for="proofImage">Nalo≈æi sliko dokazila (npr. registracija podjetja):</label>
            <input type="file" id="proofImage" name="proofImage" accept="image/*" required>
            <button type="submit">Po≈°lji zahtevek za prevzem</button>
        </form>
    </div>
    <script type="module">
        // Te nastavitve so posodobljene z vrednostmi iz va≈°e slike
        const firebaseConfig = {
            apiKey: "AIzaSyB5LckjRosY5QxDYLs9VP0dOsLl-YRuOes",
            authDomain: "ceniki-fcf67.firebaseapp.com",
            projectId: "ceniki-fcf67",
            storageBucket: "ceniki-fcf67.appspot.com",
            messagingSenderId: "617898618856",
            appId: "1:617898618856:web:45799e02eb02d8f6e5b3e5d"
        };

        // Firebase init
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        
        const claimForm = document.getElementById('claimForm');
        const submittedByInput = document.getElementById('submitted_by_username');
        let loggedInUser = null;

        // Preveri status prijave
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const userData = userDoc.data();
                loggedInUser = { username: userData.username, role: userData.role };
                submittedByInput.value = loggedInUser.username;
                updateNav(loggedInUser);
            } else {
                window.location.href = 'index.html'; // Preusmeri neprijavljene
            }
        });

        claimForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(claimForm);
            const proofImage = document.getElementById('proofImage').files[0];
            
            if (!loggedInUser) {
                alert('Morate biti prijavljeni, da lahko oddate zahtevek.');
                return;
            }

            try {
                // Nalo≈æi sliko na Firebase Storage
                const storageRef = ref(storage, `claims/${Date.now()}_${proofImage.name}`);
                await uploadBytes(storageRef, proofImage);
                const imageUrl = await getDownloadURL(storageRef);

                // Dodaj zahtevek v Firestore
                await addDoc(collection(db, "claims"), {
                    restaurant_name: formData.get('restaurantName'),
                    contact_name: formData.get('contactName'),
                    contact_email: formData.get('contactEmail'),
                    phone: formData.get('phone'),
                    message: formData.get('message'),
                    submitted_by_username: loggedInUser.username,
                    proof_image_path: imageUrl,
                    status: 'pending'
                });
                
                alert('Zahtevek za prevzem uspe≈°no oddan!');
                claimForm.reset();
            } catch (error) {
                console.error('Napaka pri oddaji zahtevka za prevzem:', error);
                alert('Pri≈°lo je do napake pri oddaji zahtevka za prevzem.');
            }
        });

        function updateNav(user) {
            const authNav = document.getElementById('auth-nav');
            let usernameDisplay = user.username;
            let profileClass = "";
            let adminNavHTML = "";
            if (user.role === 'admin' || user.role === 'verified') {
                adminNavHTML = `<a href="updates.html" class="claim">üì• Posodobitve</a>`;
                if (user.role === 'admin') {
                    adminNavHTML += `<a href="claim-requests.html" class="claim" style="background:#facc15;">üì¶ Zahtevki</a>`;
                }
            }
            if (user.role === 'admin') {
                usernameDisplay = "üë§ " + user.username;
                profileClass = "admin-name";
            }
            authNav.innerHTML = `
                <div class="profile-nav">
                    ${adminNavHTML}
                    <a href="#" class="profile-link ${profileClass}">${usernameDisplay}</a>
                    <a href="#" id="logout-btn" class="login">Odjava</a>
                </div>
            `;
            document.getElementById('logout-btn').addEventListener('click', async () => {
                await signOut(auth);
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
