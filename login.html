<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prijava - Ceniki.si</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Specifiƒçni stili za to stran */
    .form-container {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background: #1e293b;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    .form-container h2 {
      margin-bottom: 1.5rem;
      color: #fff;
    }
    .form-container label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      text-align: left;
      color: #cbd5e1;
    }
    .form-container input,
    .form-container button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #e2e8f0;
      box-sizing: border-box;
    }
    .form-container button {
      margin-top: 1.5rem;
      cursor: pointer;
      background: #22c55e;
      transition: 0.3s;
    }
    .form-container button:hover {
      background: #4ade80;
    }
    .form-container a {
      display: block;
      margin-top: 1rem;
      color: #3b82f6;
      text-decoration: none;
    }
    .form-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1><a href="index.html" style="text-decoration: none; color: inherit;">üçΩ Ceniki.si <span>‚Äì ‚ÄúWaze za restavracije‚Äù</span></a></h1>
    <nav>
      <a href="prevzemirestavracijo.html" class="claim">üè¢ Prevzemi restavracijo</a>
      <a href="login.html" class="login">üîë Prijava</a>
      <a href="registracija.html" class="register">üìå Registracija</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Prijava</h2>
    <form action="#" method="post">
      <label for="identifier">E-po≈°tni naslov ali uporabni≈°ko ime:</label>
      <input type="text" id="identifier" name="identifier" required>

      <label for="password">Geslo:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Prijavi se</button>
    </form>
    <a href="#">Pozabljeno geslo?</a>
  </div>

</body>
</html>

<script>
    document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const identifier = document.getElementById('identifier').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://127.0.0.1:5000/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ identifier, password })
            });

            const data = await response.json();
            alert(data.message);

            if (response.ok) {
                // Kljuƒçna sprememba: Shranite podatke o uporabniku v localStorage, vkljuƒçno z vlogo
                localStorage.setItem('loggedInUser', JSON.stringify({ username: data.username, role: data.role }));
                
                console.log('Prijava uspe≈°na, uporabnik:', data.username);
                window.location.href = 'index.html';
            }
        } catch (error) {
            console.error('Napaka pri prijavi:', error);
            alert('Pri≈°lo je do napake. Poskusite znova.');
        }
    });
</script>
